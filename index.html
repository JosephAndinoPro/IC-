<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo de Copiadoras Ricoh - International Copiers</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root {
            --primary-blue: #004AAD;
            --secondary-green: #7AC943;
            --white: #FFFFFF;
            --light-gray: #f4f4f4;
            --dark-gray: #333333;
            --text-on-dark: #FFFFFF;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-gray);
            color: var(--dark-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #root {
            width: 100%;
            max-width: 1024px; /* Common presentation width */
            height: 768px;   /* Common presentation height (4:3 ratio) */
            max-height: 100vh; /* Ensure it fits viewport on desktop */
            background-color: var(--white);
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .slide-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px 40px 60px 40px; /* Bottom padding for nav controls space */
            position: relative;
        }
        
        .slide-content {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        .logo img {
            height: 50px; /* Adjust as needed */
            width: auto;
            display: block;
        }


        .navigation-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 5; 
        }

        .nav-button {
            background-color: var(--primary-blue);
            color: var(--text-on-dark);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background-color: #003a8c;
        }

        .nav-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .slide-indicator {
            position: absolute;
            bottom: 30px;
            right: 30px;
            font-size: 14px;
            color: #777;
        }

        /* --- Cover Slide --- */
        .cover-slide {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
        }
        .cover-slide .main-logo img {
            max-width: 200px; 
            max-height: 200px;
            height: auto;
            width: auto;
            display: block;
            margin-bottom: 30px;
        }
        .cover-slide h1 {
            font-size: 3em;
            color: var(--primary-blue);
            margin: 0.2em 0;
        }
        .cover-slide h2 {
            font-size: 1.5em;
            color: var(--dark-gray);
            font-weight: normal;
        }

        /* --- Content Slide (general) --- */
        .content-slide {
            padding-top: 70px; 
        }
        .content-slide h1 {
            color: var(--primary-blue);
            border-bottom: 2px solid var(--secondary-green);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
         .content-slide h2 { 
            color: var(--primary-blue);
            font-size: 1.5em; 
            margin-top: 30px;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--light-gray);
            padding-bottom: 5px;
        }
        .content-slide p, .content-slide ul {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .content-slide ul {
            list-style-position: inside; 
            padding-left: 0; 
        }
        .content-slide li { margin-bottom: 8px; }
        .contact-info strong { color: var(--primary-blue); }

        /* --- Product Slide --- */
        .product-slide {
             padding-top: 70px;
        }
        .product-slide h2 {
            color: var(--primary-blue);
            font-size: 2em;
            margin-bottom: 15px;
            text-align: center;
        }
        .product-details-grid {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 30px;
            align-items: flex-start;
        }
        .product-image-placeholder {
            width: 100%;
            min-height: 250px;
            background-color: var(--light-gray);
            border: 1px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            overflow: hidden;
            padding: 10px;
            box-sizing: border-box;
        }
        .product-actual-image {
            max-width: 100%;
            max-height: 300px;
            width: auto;
            height: auto;
            object-fit: contain;
            display: block;
        }

        .product-info p {
            margin: 5px 0 15px 0;
            font-size: 1.1em;
        }
        .product-info .price {
            font-size: 1.8em;
            font-weight: bold;
            color: var(--secondary-green);
            margin-bottom: 20px;
        }
        .product-info strong {
            color: var(--primary-blue);
        }
        .product-info .icon {
            margin-right: 8px;
            font-size: 1.1em;
        }
        .product-info ul {
            list-style: none;
            padding: 0;
        }
        .product-info ul li {
            margin-bottom: 8px;
            font-size: 1em;
        }
        .product-benefits {
            margin-top: 20px;
            background-color: var(--light-gray);
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid var(--secondary-green);
        }
        .product-benefits h3 {
            margin-top: 0;
            color: var(--primary-blue);
            font-size: 1.2em;
        }
        .product-benefits ul li .icon {
             color: var(--secondary-green);
        }

        /* --- Price Summary Slide --- */
        .price-summary-slide table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .price-summary-slide th, .price-summary-slide td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        .price-summary-slide th {
            background-color: var(--primary-blue);
            color: var(--text-on-dark);
            font-size: 1.1em;
        }
        .price-summary-slide tr:nth-child(even) {
            background-color: var(--light-gray);
        }
        .price-summary-slide .price-col {
            font-weight: bold;
            color: var(--secondary-green);
        }

        /* --- Warranty Slide --- */
        .warranty-slide {
            text-align: center;
            padding-top: 100px;
        }
        .warranty-slide .icon {
            font-size: 3em;
            color: var(--secondary-green);
            margin-bottom: 20px;
        }
        .warranty-slide p {
            font-size: 1.3em;
            color: var(--primary-blue);
        }
        .warranty-slide strong {
            font-size: 1.5em;
            display: block;
            margin: 10px 0;
            color: var(--dark-gray);
        }


        /* ======================================= */
        /* === RESPONSIVE ADJUSTMENTS (TABLET) === */
        /* ======================================= */
        @media (max-width: 768px) {
            body {
                align-items: flex-start; /* Let #root define its own top alignment */
                overflow-x: hidden; /* Prevent horizontal scroll */
            }
            #root {
                height: auto;
                min-height: 100vh;
                max-width: 100%;
                border-radius: 0;
                box-shadow: none;
                overflow: visible; /* Allow fixed elements to position relative to viewport */
            }
            .slide-container {
                /* Increased bottom padding to prevent content from being hidden by the new fixed navigation bar */
                padding: 15px 20px 100px 20px; 
            }
            .logo {
                top: 15px;
                left: 15px;
            }
            .logo img {
                height: 40px;
            }

            .cover-slide h1 { font-size: 2.5em; }
            .cover-slide h2 { font-size: 1.2em; }
            .cover-slide .main-logo img { max-width: 150px; max-height: 150px; }
            
            .product-details-grid {
                grid-template-columns: 1fr; /* Stack image and info */
            }
            .product-image-placeholder {
                min-height: 200px;
                margin-bottom: 20px;
            }
            .product-actual-image {
                max-height: 250px;
            }
            .product-slide h2 { font-size: 1.8em; }
            .content-slide h2 { font-size: 1.3em; }

            .price-summary-slide th, .price-summary-slide td {
                padding: 8px;
                font-size: 0.9em;
            }

            /* === NEW FIXED NAVIGATION BAR FOR MOBILE === */
            .navigation-controls {
                position: fixed; /* Stick to the bottom of the viewport */
                bottom: 0;
                left: 0;
                width: 100%;
                transform: none; /* Reset desktop positioning */
                display: flex;
                justify-content: space-between; /* Space out buttons and indicator */
                align-items: center;
                gap: 10px;
                padding: 12px 15px;
                background-color: rgba(255, 255, 255, 0.9); /* Add a background for readability */
                backdrop-filter: blur(5px); /* Nice blurry background effect */
                -webkit-backdrop-filter: blur(5px);
                border-top: 1px solid #e0e0e0;
                box-sizing: border-box; /* Ensure padding is included in the width */
                z-index: 100; /* Make sure it's on top of all other content */
            }
            .nav-button {
                padding: 10px 15px;
                font-size: 14px;
                flex-shrink: 0; /* Prevent buttons from shrinking */
            }
            
            /* The slide indicator is now a flex item inside the navigation bar */
            .slide-indicator {
                position: static; /* Reset absolute positioning */
                font-size: 14px;
                font-weight: 500;
                color: var(--dark-gray);
            }
        }

        /* ==================================== */
        /* === RESPONSIVE ADJUSTMENTS (PHONE) === */
        /* ==================================== */
        @media (max-width: 480px) {
            .content-slide, .product-slide {
                 padding-top: 60px;
            }
            .cover-slide h1 { font-size: 2em; }
            .cover-slide h2 { font-size: 1em; }

            .content-slide h1 { font-size: 1.5em; }
            .content-slide h2 { font-size: 1.2em; }
            .content-slide p, .content-slide ul { font-size: 1em; }

            .product-slide h2 { font-size: 1.5em; }
            .product-info .price { font-size: 1.5em; }
            .product-info p { font-size: 1em; }
        }

    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/"
  }
}
</script>
</head>

    <div id="root"></div>
